<html>
    <head>
        <title>MyImgur</title>
    </head>
    <body>
        <h1>Sve slike</h1>
        {% for image in image_list %}
            <div>
                <p>Naslov: {{ image.title }}</p>
                <img src="{{ image.url }}" style="width: 300px;"/>
                <p>Objavljeno: {{ image.pub_date }}</p>
            </div>
        {% endfor %}
    </body>
</html>
